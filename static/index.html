<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguistAssist Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-light: #a78bfa;
            --secondary: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg: #0a0e27;
            --bg-secondary: #111827;
            --bg-card: #1f2937;
            --bg-card-hover: #273549;
            --text: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --border: #374151;
            --border-light: #4b5563;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-lg: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-secondary) 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 32px 40px;
            border-radius: 20px;
            margin-bottom: 32px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }

        header .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 400;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--border);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px var(--shadow-lg);
            border-color: var(--border-light);
        }

        .stat-card.queued::before { background: var(--warning); }
        .stat-card.processing::before { background: var(--primary); }
        .stat-card.completed::before { background: var(--success); }
        .stat-card.failed::before { background: var(--error); }

        .stat-card:hover::before {
            height: 4px;
        }

        .stat-card .label {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            line-height: 1;
        }

        .stat-card.queued .value { color: var(--warning); }
        .stat-card.processing .value { color: var(--primary-light); }
        .stat-card.completed .value { color: var(--success); }
        .stat-card.failed .value { color: var(--error); }

        .main-content {
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 32px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px var(--shadow);
            transition: all 0.3s;
        }

        .card:hover {
            box-shadow: 0 12px 48px var(--shadow-lg);
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
            background: var(--bg-card);
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--error) 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .tasks-list {
            max-height: 700px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .tasks-list::-webkit-scrollbar {
            width: 8px;
        }

        .tasks-list::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .tasks-list::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 4px;
        }

        .tasks-list::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }

        .task-item {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 16px;
            border-left: 4px solid var(--border);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .task-item:hover {
            background: var(--bg-card-hover);
            transform: translateX(4px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .task-item.queued { border-left-color: var(--warning); }
        .task-item.processing { border-left-color: var(--primary); }
        .task-item.completed { border-left-color: var(--success); }
        .task-item.failed { border-left-color: var(--error); }
        .task-item.error { border-left-color: var(--error); }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .task-id {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            background: var(--bg);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .task-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .task-status.queued {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .task-status.processing {
            background: rgba(139, 92, 246, 0.15);
            color: var(--primary-light);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .task-status.completed {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .task-status.failed,
        .task-status.error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .task-goal {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text);
            font-size: 1rem;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 20px;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .task-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            background: var(--bg-secondary);
            padding: 6px;
            border-radius: 12px;
        }

        .filter-tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .filter-tab:hover {
            background: var(--bg-card);
            color: var(--text);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-muted);
        }

        .empty-state div:first-child {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state div:last-child {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px var(--shadow-lg);
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 12px;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .notification.show {
            display: flex;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--error);
        }

        .task-details-card {
            margin-top: 24px;
        }

        .task-details-content {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
        }

        .task-details-content > div {
            margin-bottom: 16px;
        }

        .task-details-content strong {
            color: var(--text-secondary);
            font-weight: 600;
            margin-right: 8px;
        }

        .task-details-content code {
            background: var(--bg);
            padding: 4px 8px;
            border-radius: 6px;
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 0.9rem;
            color: var(--primary-light);
        }

        .logs-viewer {
            background: var(--bg);
            padding: 20px;
            border-radius: 16px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid var(--border);
            line-height: 1.8;
        }

        .logs-viewer::-webkit-scrollbar {
            width: 8px;
        }

        .logs-viewer::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .logs-viewer::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 4px;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 12px;
            align-items: start;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry.step {
            background: rgba(139, 92, 246, 0.08);
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            border-left: 3px solid var(--primary);
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.1);
        }
        
        .log-entry.linguist-log {
            color: var(--primary-light);
        }
        
        .log-entry.coord-log {
            color: var(--secondary);
        }
        
        .log-entry.step .log-message {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .log-time {
            color: var(--text-muted);
            min-width: 80px;
            font-size: 0.8rem;
        }

        .log-level {
            font-weight: 700;
            min-width: 60px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .log-level.INFO { color: var(--primary-light); }
        .log-level.ERROR { color: var(--error); }
        .log-level.WARNING { color: var(--warning); }
        .log-level.DEBUG { color: var(--text-muted); }

        .log-message {
            flex: 1;
            color: var(--text-secondary);
            word-break: break-word;
        }

        .log-message strong {
            color: var(--text);
            font-weight: 600;
        }

        pre {
            background: var(--bg);
            padding: 20px;
            border-radius: 12px;
            overflow-x: auto;
            font-size: 0.875rem;
            border: 1px solid var(--border);
            margin-top: 12px;
        }

        pre code {
            color: var(--text-secondary);
            font-family: 'SF Mono', 'Monaco', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>ü§ñ</span>
                LinguistAssist Admin Dashboard
            </h1>
            <div class="subtitle">Manage automation tasks</div>
        </header>

        <div class="stats">
            <div class="stat-card queued">
                <div class="label">Queued</div>
                <div class="value" id="stat-queued">0</div>
            </div>
            <div class="stat-card processing">
                <div class="label">Processing</div>
                <div class="value" id="stat-processing">0</div>
            </div>
            <div class="stat-card completed">
                <div class="label">Completed</div>
                <div class="value" id="stat-completed">0</div>
            </div>
            <div class="stat-card failed">
                <div class="label">Failed</div>
                <div class="value" id="stat-failed">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üìù Submit New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="goal">Task Goal</label>
                        <textarea id="goal" placeholder="e.g., Open Notes app and create a new note" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="max-steps">Max Steps (1-100)</label>
                        <input type="number" id="max-steps" value="20" min="1" max="100" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span>üöÄ</span>
                        Submit Task
                    </button>
                </form>
            </div>

            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <h2 style="margin: 0;">üìä Task List</h2>
                    <button class="btn btn-danger" onclick="clearTasks()" style="padding: 10px 20px; font-size: 0.9rem;">
                        üóëÔ∏è Clear Tasks
                    </button>
                </div>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="queued">Queued</button>
                    <button class="filter-tab" data-filter="processing">Processing</button>
                    <button class="filter-tab" data-filter="completed">Completed</button>
                    <button class="filter-tab" data-filter="failed">Failed</button>
                </div>
                <div class="tasks-list" id="tasks-list">
                    <div class="empty-state">
                        <div>üì≠</div>
                        <div>No tasks yet. Submit a task to get started!</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card task-details-card" id="task-details-card" style="display: none;">
            <h2>üìã Task Details</h2>
            <div id="task-details-content"></div>
            <div style="margin-top: 24px;">
                <h3 style="margin-bottom: 16px; font-size: 1.2rem; color: var(--text);">üìú Execution Logs</h3>
                <div class="logs-viewer" id="task-logs">
                    <div class="empty-state" style="padding: 20px;">
                        <div>Loading logs...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const API_URL = window.location.origin;
        // Default API key for local development
        const DEFAULT_API_KEY = 'mSawoFoDlUkNxi39RgpFJPUwxFOxdJ9TM3YAMsGKARs';
        const API_KEY = new URLSearchParams(window.location.search).get('api_key') || 
                        localStorage.getItem('api_key') || 
                        DEFAULT_API_KEY;
        
        // Save to localStorage for future use
        if (!localStorage.getItem('api_key')) {
            localStorage.setItem('api_key', API_KEY);
        }
        
        let currentFilter = 'all';
        let selectedTaskId = null;
        let refreshInterval = null;
        let logsInterval = null;
        
        // API helpers
        async function apiCall(endpoint, options = {}) {
            const response = await fetch(`${API_URL}/api/v1${endpoint}`, {
                ...options,
                headers: {
                    'X-API-Key': API_KEY,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'API request failed');
            }
            
            return response.json();
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Submit task
        document.getElementById('task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const goal = document.getElementById('goal').value;
            const maxSteps = parseInt(document.getElementById('max-steps').value);
            
            const submitBtn = e.target.querySelector('button');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Submitting...';
            
            try {
                const result = await apiCall('/tasks', {
                    method: 'POST',
                    body: JSON.stringify({ goal, max_steps: maxSteps })
                });
                
                showNotification(`Task submitted: ${result.task_id}`, 'success');
                document.getElementById('goal').value = '';
                loadTasks();
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>üöÄ</span> Submit Task';
            }
        });

        // Load tasks
        async function loadTasks() {
            try {
                const data = await apiCall('/tasks');
                const tasks = data.tasks || [];
                
                // Update stats
                const stats = {
                    queued: 0,
                    processing: 0,
                    completed: 0,
                    failed: 0
                };
                
                tasks.forEach(task => {
                    const status = task.status || 'queued';
                    if (stats.hasOwnProperty(status)) {
                        stats[status]++;
                    } else if (status === 'error') {
                        stats.failed++;
                    }
                });
                
                document.getElementById('stat-queued').textContent = stats.queued;
                document.getElementById('stat-processing').textContent = stats.processing;
                document.getElementById('stat-completed').textContent = stats.completed;
                document.getElementById('stat-failed').textContent = stats.failed;
                
                // Filter tasks
                const filtered = currentFilter === 'all' 
                    ? tasks 
                    : tasks.filter(t => t.status === currentFilter);
                
                renderTasks(filtered);
            } catch (error) {
                console.error('Failed to load tasks:', error);
            }
        }

        // Render tasks with smooth updates
        let currentTasks = new Map();
        
        function renderTasks(tasks) {
            const container = document.getElementById('tasks-list');
            
            // Remove empty state if it exists
            const emptyState = container.querySelector('.empty-state');
            if (emptyState && tasks.length > 0) {
                emptyState.remove();
            }
            
            if (tasks.length === 0) {
                if (!emptyState) {
                    container.innerHTML = '<div class="empty-state"><div>üì≠</div><div>No tasks found</div></div>';
                }
                currentTasks.clear();
                return;
            }
            
            // Create a map of new tasks
            const newTasks = new Map();
            tasks.forEach(task => {
                newTasks.set(task.id, task);
            });
            
            // Remove tasks that are no longer in the list
            currentTasks.forEach((task, taskId) => {
                if (!newTasks.has(taskId)) {
                    const element = document.getElementById(`task-${taskId}`);
                    if (element) {
                        element.style.transition = 'opacity 0.3s, transform 0.3s';
                        element.style.opacity = '0';
                        element.style.transform = 'translateX(-20px)';
                        setTimeout(() => element.remove(), 300);
                    }
                }
            });
            
            // Update or add tasks
            tasks.forEach(task => {
                const status = task.status || 'queued';
                const goal = task.goal || 'No goal specified';
                const taskId = task.id || 'unknown';
                const timestamp = task.timestamp ? new Date(task.timestamp * 1000).toLocaleString() : 'Unknown';
                
                let element = document.getElementById(`task-${taskId}`);
                const taskHtml = `
                    <div class="task-header">
                        <div class="task-id">${taskId.substring(0, 8)}...</div>
                        <div class="task-status ${status}">${status}</div>
                    </div>
                    <div class="task-goal">${goal}</div>
                    <div class="task-meta">
                        <span>Max Steps: ${task.max_steps || 20}</span>
                        <span>Created: ${timestamp}</span>
                    </div>
                `;
                
                if (element) {
                    // Update existing task smoothly
                    const oldStatus = element.className.match(/task-item (\w+)/)?.[1];
                    if (oldStatus !== status) {
                        element.className = `task-item ${status}`;
                    }
                    element.innerHTML = taskHtml;
                } else {
                    // Add new task with animation
                    element = document.createElement('div');
                    element.id = `task-${taskId}`;
                    element.className = `task-item ${status}`;
                    element.onclick = () => showTaskDetails(taskId);
                    element.innerHTML = taskHtml;
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(-10px)';
                    container.appendChild(element);
                    // Animate in
                    setTimeout(() => {
                        element.style.transition = 'opacity 0.3s, transform 0.3s';
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }, 10);
                }
            });
            
            currentTasks = newTasks;
        }

        // Clear tasks
        async function clearTasks() {
            const status = currentFilter === 'all' ? 'all' : currentFilter;
            const confirmMsg = status === 'all' 
                ? 'Are you sure you want to delete ALL tasks? This cannot be undone!'
                : `Are you sure you want to delete all ${status} tasks?`;
            
            if (!confirm(confirmMsg)) return;
            
            try {
                const result = await apiCall(`/tasks/clear?status=${status}`, { method: 'DELETE' });
                showNotification(`Cleared ${result.deleted_count} tasks`, 'success');
                loadTasks();
            } catch (error) {
                showNotification(`Failed to clear tasks: ${error.message}`, 'error');
            }
        }
        
        // Load task logs with step detection and formatting
        async function loadTaskLogs(taskId) {
            try {
                const data = await apiCall(`/tasks/${taskId}/logs?limit=2000`);
                const logs = data.logs || [];
                
                const logsContainer = document.getElementById('task-logs');
                if (logs.length === 0) {
                    logsContainer.innerHTML = '<div class="empty-state" style="padding: 20px;"><div>No logs yet...</div></div>';
                    return;
                }
                
                // Format logs with better step detection and grouping
                let formattedLogs = [];
                let currentStep = null;
                let stepLogs = [];
                
                logs.forEach((log, index) => {
                    const time = new Date(log.timestamp * 1000).toLocaleTimeString();
                    const message = log.message || '';
                    
                    // Detect step markers - multiple patterns
                    const stepMatch = message.match(/Step (\d+):/i) || 
                                     message.match(/\[LinguistAssist\] Step (\d+)/i) ||
                                     message.match(/Step (\d+) of/i);
                    
                    if (stepMatch) {
                        // Close previous step if exists
                        if (currentStep !== null && stepLogs.length > 0) {
                            formattedLogs.push(`<div class="log-entry step">`);
                            formattedLogs.push(`<div class="log-time">${time}</div>`);
                            formattedLogs.push(`<div class="log-level INFO">STEP ${currentStep}</div>`);
                            formattedLogs.push(`<div class="log-message">`);
                            stepLogs.forEach(stepLog => {
                                formattedLogs.push(`<div style="margin-left: 12px; margin-top: 4px;">${escapeHtml(stepLog)}</div>`);
                            });
                            formattedLogs.push(`</div></div>`);
                            stepLogs = [];
                        }
                        
                        currentStep = stepMatch[1];
                        // Start new step - the step header itself
                        stepLogs.push(message);
                    } else if (currentStep !== null) {
                        // Add to current step's logs
                        stepLogs.push(message);
                    } else {
                        // Regular log entry (before any step starts)
                        const level = log.level || 'INFO';
                        const levelClass = level.toLowerCase();
                        
                        // Detect special log types for better formatting
                        let logClass = '';
                        if (message.includes('[LinguistAssist]')) {
                            logClass = 'linguist-log';
                        } else if (message.includes('[CoordinateMapper]')) {
                            logClass = 'coord-log';
                        }
                        
                        formattedLogs.push(`
                            <div class="log-entry ${logClass}">
                                <div class="log-time">${time}</div>
                                <div class="log-level ${levelClass}">${level}</div>
                                <div class="log-message">${escapeHtml(message)}</div>
                            </div>
                        `);
                    }
                });
                
                // Close last step if exists
                if (currentStep !== null && stepLogs.length > 0) {
                    const lastLog = logs[logs.length - 1];
                    const lastTime = new Date(lastLog.timestamp * 1000).toLocaleTimeString();
                    formattedLogs.push(`<div class="log-entry step">`);
                    formattedLogs.push(`<div class="log-time">${lastTime}</div>`);
                    formattedLogs.push(`<div class="log-level INFO">STEP ${currentStep}</div>`);
                    formattedLogs.push(`<div class="log-message">`);
                    stepLogs.forEach(stepLog => {
                        formattedLogs.push(`<div style="margin-left: 12px; margin-top: 4px;">${escapeHtml(stepLog)}</div>`);
                    });
                    formattedLogs.push(`</div></div>`);
                }
                
                logsContainer.innerHTML = formattedLogs.join('');
                
                // Auto-scroll to bottom
                logsContainer.scrollTop = logsContainer.scrollHeight;
            } catch (error) {
                console.error('Failed to load logs:', error);
                document.getElementById('task-logs').innerHTML = `<div class="empty-state" style="padding: 20px;"><div>Error loading logs: ${error.message}</div></div>`;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Show task details
        async function showTaskDetails(taskId) {
            selectedTaskId = taskId;
            const detailsCard = document.getElementById('task-details-card');
            const detailsContent = document.getElementById('task-details-content');
            
            // Clear previous logs interval
            if (logsInterval) {
                clearInterval(logsInterval);
            }
            
            try {
                const task = await apiCall(`/tasks/${taskId}`);
                detailsCard.style.display = 'block';
                
                const result = task.result ? (typeof task.result === 'string' ? JSON.parse(task.result) : task.result) : null;
                
                detailsContent.innerHTML = `
                    <div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
                            <div>
                                <strong>Task ID:</strong> <code>${task.id}</code>
                            </div>
                            <div class="task-status ${task.status}">${task.status}</div>
                        </div>
                        <div>
                            <strong>Goal:</strong> ${task.goal}
                        </div>
                        <div>
                            <strong>Max Steps:</strong> ${task.max_steps}
                        </div>
                        <div>
                            <strong>Created:</strong> ${new Date(task.timestamp * 1000).toLocaleString()}
                        </div>
                    </div>
                    
                    ${result ? `
                        <div style="margin-top: 20px;">
                            <h3 style="margin-bottom: 12px; font-size: 1.1rem; color: var(--text);">Result</h3>
                            <pre><code>${JSON.stringify(result, null, 2)}</code></pre>
                        </div>
                    ` : ''}
                    
                    ${task.status === 'queued' ? `
                        <button class="btn btn-danger" onclick="cancelTask('${taskId}')" style="margin-top: 20px;">Cancel Task</button>
                    ` : ''}
                `;
                
                // Load logs and start auto-refresh
                loadTaskLogs(taskId);
                if (task.status === 'processing' || task.status === 'queued') {
                    logsInterval = setInterval(() => loadTaskLogs(taskId), 2000);
                }
                
                detailsCard.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                showNotification(`Failed to load task details: ${error.message}`, 'error');
            }
        }

        // Cancel task
        async function cancelTask(taskId) {
            if (!confirm('Are you sure you want to cancel this task?')) return;
            
            try {
                await apiCall(`/tasks/${taskId}`, { method: 'DELETE' });
                showNotification('Task cancelled', 'success');
                loadTasks();
                document.getElementById('task-details-card').style.display = 'none';
            } catch (error) {
                showNotification(`Failed to cancel task: ${error.message}`, 'error');
            }
        }

        // Filter tabs
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                loadTasks();
            });
        });

        // Auto-refresh
        loadTasks();
        refreshInterval = setInterval(() => {
            loadTasks();
        }, 5000);

        // Make functions global
        window.showTaskDetails = showTaskDetails;
        window.cancelTask = cancelTask;
        window.clearTasks = clearTasks;
    </script>
</body>
